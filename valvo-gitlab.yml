- name: Valtori KT valvonnan lisays
  hosts: all
  become: yes
  become_user: root
  tasks:
  - name: Create a new host or update an existing host's info
    local_action:
      module: zabbix_host
      server_url: https://torsala.fi
      login_user: Admin
      login_password: zabbix
      host_name: ExampleHost
      visible_name: ExampleName
      description: My ExampleHost Description
      host_groups:
        - Example group1
        - Example group2
      link_templates:
        - Example template1
        - Example template2
      status: enabled
      state: present
      inventory_mode: manual
      inventory_zabbix:
        tag: "{{ your_tag }}"
        alias: "{{ your_alias }}"
        notes: "Special Informations: {{ your_informations | default('None') }}"
        location: "{{ your_location }}"
        site_rack: "{{ your_site_rack }}"
        os: "{{ your_os }}"
        hardware: "{{ your_hardware }}"
      ipmi_authtype: 2
      ipmi_privilege: 4
      ipmi_username: username
      ipmi_password: password
      interfaces:
        - type: 1
          main: 1
          useip: 1
          ip: 10.xx.xx.xx
          dns: ""
          port: 10050
        - type: 4
          main: 1
          useip: 1
          ip: 10.xx.xx.xx
          dns: ""
          port: 12345
      proxy: a.zabbix.proxy
    local_action:
      module: zabbix_host
      server_url: http://monitor.example.com
      login_user: username
      login_password: password
      host_name: ExampleHost
      visible_name: ExampleName
      host_groups:
        - Example group1
      tls_psk_identity: test
      tls_connect: 2
      tls_psk: 123456789abcdef123456789abcdef12